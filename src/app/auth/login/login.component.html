<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/login_img.svg" height="100%" width="100%" alt="">
    </div>
    <div class="col-md-4 mt-3">
      <h3 class="text-success text-center">Welcome To Code Logic</h3>
      <form action="" class="mt-5 p-5">
        <h5 class="text-primary mb-3">Login</h5>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="UserName" name="username" [(ngModel)]="username" />
          <label for="floatingInput">Email addres</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" aria-label="Floating label select example" id="floatingSelect"  name="role" [(ngModel)]="role">
            <option *ngFor="let r of roles" [value]="r">{{r}}</option>
          </select>
          <label for="floatingSelect">Works with selects</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-outline-success me-md-2" type="button" (click)="login()">Login</button>
        </div>
        <a href="signup" class="text-primary" style="text-decoration: none;">Need Acoout?</a>
      </form>
    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
